<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <title>Static Template</title>
    <style>
      #waktu {
        background-color: #ff0f7e;
        height: 3px;
      }
      #vids {
        position: fixed;
        /* border-radius: 50%; */
        top: 53px;
        right: 2px;
        /* width: 10%;
            height: 10%; */
        background-color: grey;
      }
      .atas {
        position: fixed;
        top: 50px;
        width: 100%;
      }
      .box {
        background: #f9f9f9;
        position: fixed;
        top: 95px;
        margin: 0 auto;
        padding: 10px 70px;
        box-shadow: 0px 0px 3px -1px #1b1b18;
        left: 0;
        right: 0;
      }
      #agama {
        margin-top: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-primary"
      style="position: fixed; left: 0px; width: 100%; top: 0px;"
    >
      <div class="container">
        <a class="navbar-brand" href="#" style="color: white;"
          >SMP Negeri 1 Arut Selatan</a
        >
      </div>
    </nav>
    <!-- <h1 id="header" style="margin-top: 100px;"></h1> -->
    <div class="atas">
      <div id="waktu"></div>
      <div style="text-align: center;" class="bg-warning">
        <span id="mundur"></span>
      </div>
      <div id="grid">
        <video autoplay id="vids"></video>
      </div>
    </div>

    <div id="agama">
      <button class="btn btn-info btn-sm" onclick="sesi(0)">
        Islam
      </button>
      <button class="btn btn-info btn-sm" onclick="sesi(1)">
        Protestan
      </button>
      <button class="btn btn-info btn-sm" onclick="sesi(2)">
        Katolik
      </button>
      <button class="btn btn-info btn-sm" onclick="sesi(4)">
        Hindu
      </button>
      <button class="btn btn-info btn-sm" onclick="sesi(3)">
        Budha
      </button>
    </div>
    <div class="container">
      <div
        class="jumbotron"
        id="soal"
        style="margin-top: 40px; text-align: center;"
      >
        Tunggu jadwal ujian
      </div>
      <div class="container box animate__animated animate__bounce">
        Waktu anda sisa <b id="tersisa"></b>, segera tekan kirim / submit, jika
        waktu habis maka jawaban tidak ada yang terkirim alias nilai anda NOL
        <hr />
        <div class="text-center">
          <button class="btn btn-primary btn-sm" onclick="$('.box').hide()">
            Tutup
          </button>
        </div>
      </div>
    </div>
    <script>
     $(".box").hide();
      $("#agama").hide();
    </script>
    <script src="./src/soal.js"></script>
  </body>
</html>
